<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form Example</title>
</head>

<body>
    <form name="form2" action="serverurl" method="post">
        <table align="center" bgcolor="silver" cellspacing="5px" cellpadding="5px">
            <caption>Facebook Login Form</caption>
            <tr>
                <td><label for="id1">userid</label></td>
                <td><input type="text" id="id1" name="name1" placeholder="userid here" required></td>
            </tr>
            <tr>
                <td><label for="id2">password</label></td>
                <td><input type="password" id="id2" name="name2" placeholder="pin" required></td>
            </tr>
            <tr>
                <td><input type="submit" value="Login"></td>
                <td><input type="reset" value="clear"></td>
            </tr>
        </table>

    </form>

</body>

</html>
